<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <style>
    #form{
        margin-top: 5vw;
        margin-left: 35vw;
        margin-right: 35vw;
    }
   </style> 
</head>
  <body>
    <form id="form">
        <h2>Create a new Account</h2>
        <div class="mb-3">
            <label for="exampleInputname" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
       
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputfname" class="form-label">First name</label>
            <input placeholder="Optional" type="email" class="form-control" id="exampleInputfname" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputlname" class="form-label">Last name</label>
            <input placeholder="Optional" type="email" class="form-control" id="exampleInputlname" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
